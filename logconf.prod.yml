version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: 'log.txt'
    maxBytes: 1000000
    backupCount: 100
loggers:
  aiohttp.client:
    handlers: [console, file]
    level: ERROR
root:
  level: INFO
  handlers: [console, file]
disable_existing_loggers: no