version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file-info:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: 'log.txt'
  file-errors:
    class: logging.FileHandler
    level: WARNING
    formatter: simple
    filename: 'error-log.txt'
loggers:
  aiohttp.client:
    handlers: [console, file-info]
root:
  level: INFO
  handlers: [console, file-info, file-errors]
disable_existing_loggers: no